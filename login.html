<!DOCTYPE html>
<head>
    <title>PolyU Exam | Login </title>
    <script type="text/javascript" src="script/login.js"></script>
    <link rel="stylesheet" type="text/css" href="style/login-style.css">
</head>

<body>
    <form id="login" action="pages/home-page.php" method="POST">
        <table id="login-table">
            <tr>
                <a href="login.html"><img src="resources/polyu-logo-long.png"></a>
            </tr>
            <tr>
                <td><h1>Log In</h1></td>
            </tr>
            <tr>
                <td class="sub-title">New user? <a href="pages/new-user.html">Sign up</a></td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="user-input" id="username" name="username" placeholder="Username">
                    <br><span> </span>
                    <input type="password" class="user-input" id="password" name="password" placeholder="Password">
                    <br>
                    <input type="checkbox" id="show-password" name="show-password" onclick="showPassword()" >
                    <label for="show-password">Show password</label>
                </td>
            </tr>
            <tr>
                <td><input class="user-input" type="button" onclick="checkError2()" value="Log In"></td>
            </tr>
                <td><a href="pages/forget-pw.html">Forgot your password?</td>
            </tr>
        </table>
    </form>
</body>
