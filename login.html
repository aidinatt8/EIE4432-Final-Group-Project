<!DOCTYPE html>
<head>
    <title>PolyU Exam</title>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login-style.css">
</head>

<body>
    <div id="login">
        <table id="login-table">
            <tr>
                <img src="resources/polyu-logo-long.png">
            </tr>
            <tr>
                <td><h1>Log In</h1></td>
            </tr>
            <tr>
                <td class="sub-title">New user? <a href="new-user.html">Sign up</a></td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="user-input" name="username" placeholder="Username">
                    <br><span> </span>
                    <input type="password" class="user-input" id="new-login-password" name="password" placeholder="Password">
                    <br>
                    <input type="checkbox" id="show-password" name="show-password" onclick="showPassword()" >
                    <label for="show-password">Show password</label>
                </td>
            </tr>
            <tr>
                <td><input class="user-input" type="button" value="Log In"></td>
            </tr>
            <tr>
                <td><a href="forget-pw.html">Forgot your password?</td>
            </tr>
        </table>
    </div>
</body>
